<html>
    <head>
        <title>#한투스타그램-로그인</title>
    </head>
    <body>
        {%include "navbarTop.html" %}
        {% block content %}
        <div class="container my-3">
            <form method="post" action="{% url 'myAuth:login' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" id="username"
                           value="{{ form.username.value|default_if_none:'' }}" placeholder="사용자ID">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" id="password"
                           value="{{ form.password.value|default_if_none:'' }}" placeholder="비밀번호">
                </div>
                <button type="submit" class="btn btn-primary">로그인</button>
            </form>
        </div>
        {% endblock %}
    </body>
</html>
