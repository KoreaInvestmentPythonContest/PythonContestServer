<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <!-- 요기에 구글 머티리얼 아이콘 -->
  <link
    href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
    rel="stylesheet">

  <title>#한투스타그램-뉴스피드</title>
  <style>
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 1px;
  }
  .grid__photo {
    display: block;
    width: 100%;
    height: 100px;
    background: center/cover no-repeat;
  }
  </style>

</head>
<body>
<!-- 상단 내비게이션 바 시작 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <form action="/search/detailS" method ='GET' style="width: 90%">
        <input class="form-control" type="search" id="pdno" placeholder="Search" aria-label="Search" >
      </form>
        <span class="material-icons-outlined">explore</span>
      </div>
    </div>
  </nav>
  <section class="grid">
    {% for news in newsLst %}
      {% if news.img_url_list  %}
        <a href={{news.url}} class="grid__photo" style="background-image: url('{{news.img_url_list}}');"></a>
      {% else %}
        <a href={{news.url}} class="grid__photo" style="background-image: url('static/alt_new_img.png');"></a> 
      {% endif %}
    {% endfor %}
  </section>
  <!--[하단] 네비게이션바-->
  {%include "navbarBot.html" %}
</body>
